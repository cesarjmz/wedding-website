<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&family=Send+Flowers&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Cesar & Caroline</h1>
	<p id="event">December 9th, 2023 | New Haven Area, CT</p>

  <section id="count-body">
  <p id="counter">Loading...</p>
  </section>

	<hr>
	<!-- Main carousel image. Automatically switches to next image every 1.5 seconds -->
	<div class="carousel">
		<img class="carousel-img selected" src="img/cc1.jpg">
		<img class="carousel-img" src="img/cc2.jpg">
		<img class="carousel-img" src="img/cc3.jpg">
		<img class="carousel-img" src="img/cc4.jpg">
	</div>
	<!-- Thumbnail images under main carousel image -->
	<div class="thumbnail">
		<img class="thumb-img highlight" src="img/cc1.jpg">
		<img class="thumb-img" src="img/cc2.jpg">
		<img class="thumb-img" src="img/cc3.jpg">
		<img class="thumb-img" src="img/cc4.jpg">
	</div>
	<hr>
	<div id="schedule">
		<h2>Schedule</h2>
		<!-- Table for schedule -->
		<table>
			<!-- Header row -->
			<tr>
				<th>Time</th>
				<th>Event</th>
			</tr>
			<!-- Other rows for different events -->
			<tr>
				<td>3:30 PM</td>
				<td>Ceremony at "Academy of Our Lady of Mercy, Lauralton Hall" Chapel</td>
			</tr>
			<tr>
				<td>5:00 PM</td>
				<td>Celebratiom at The Society Club</td>
			</tr>
			<tr>
				<td>11 PM</td>
				<td>After Party?</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
